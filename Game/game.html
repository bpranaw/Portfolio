<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Sprites/icon.ico" />

    <title>Homepage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="nebula.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="nebula.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Home/index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86"
    />

    <meta name="description" content="A small HTML video game" />
  </head>

  <body class="bg-warning">
    <div class="about general_template">
      <div id="Header">
        <h1>CAT GAME</h1>
      </div>
    </div>

    <div class="about general_template">
      <div id="Game">
        <div id="Cat">
          <img
            id="cat_image"
            alt="Image of cat player character"
            src="Sprites/standing.png"
          />
        </div>

        <div id="Obstacle">
          <img alt="Image of Obstacle" src="Sprites/pokeball.png" />
        </div>
      </div>

      <p id="score_board">Score: <span id="score"></span></p>
    </div>

    <!-- Removed Audio so I can put this on my porfolio site.-->
    <!--
	<audio id = "Music" loop autoplay src = "Audio/jazzyfrench.mp3"
	</audio> 
	-->
  </body>

  <script src="script.js"></script>
</html>
