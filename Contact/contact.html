    <div class="about general_template">
      <h1 class="experience_heading">Find Me On:</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <a

              href="https://www.linkedin.com/in/pranaw-bajracharya-a754bb1b5/"

    <div class="about general_template">
      <h1 class="experience_heading">Leave Me Your Information:</h1>
      <form class="container">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Tell me your name!"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="email_input">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email_input"
                aria-describedby="email_help"
                placeholder="Give me your email."
              />
              <small
                style="font-size: medium"
                id="email_help"
                class="form-text text-muted"
                >This will let me contact you</small
              >
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <label for="message_area">Message</label>
              <textarea
                class="form-control"
                id="message_area"
                rows="4"
                placeholder="Leave me a message!"
                style="margin-bottom: 1em"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div
              class="col-sm-12 col-md-6"
              style="font-size: medium; margin-bottom: 1em"
            >
              Do you want me to contact you?
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contact_radios"
                  id="contact_radio1"
                />
                <label class="form-check-label" for="contact_radio1">Yes</label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contact_radios"
                  id="contact_radio2"
                />
                <label class="form-check-label" for="contact_radio2">No</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
